<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/SignIN.css">
</head>
<body>
<div class="container" style="margin-top: 3%"> 
<div class="SignIN">
	<form>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2 class="text-uppercase ">
				<ul class="list-unstyled list-inline">
					<li class="active"><a href="#" onclick="SignInShow()">sign in</a></li>
					<li><a href="#" onclick="SignUpShow()">sign up</a></li>
				</ul>
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<label class="text-uppercase">username</label>
			<input id="user" type="text" placeholder="username" class="form-control a b">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<label class="text-uppercase">password</label>
		<input id="pass" type="password" placeholder="password" class="form-control a b">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="checkbox">
				<input id="remember" type="checkbox" checked>Keep me Signed! 
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		<button class="btn btn-info btn-block a tit" onclick="fun()">SIGN IN</button>
		</div>
	</div>
	</form>
</div>
	

<div class="SignUP" style="display: none;">
	<form>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2 class="text-uppercase ">
				<ul class="list-unstyled list-inline">
					<li><a href="#" onclick="SignInShow()">sign in</a></li>
					<li><a href="#" onclick="SignUpshow()">sign up</a></li>
				</ul>
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<label class="text-uppercase">username</label>
			<input type="text" class="form-control a b">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<label class="text-uppercase">password</label>
		<input type="password" class="form-control a b">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button class="btn btn-info btn-block a tit">SIGN UP</button>
		</div>
	</div>
	</form>
</div>

<div class="forgot" style="display: none;">
	<form>
	<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<label class="text-uppercase">用户名</label>
		<input type="text" id="fuser" class="form-control a b">
	</div>
	</div>
	<div class="col-md-4 col-md-offset-4">
			<button class="btn btn-info btn-block a tit" onclick="search()">提交</button>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<button class="btn btn-info btn-block a tit">返回</button>
		</div>
	</form>
</div>
<div class="row">
		<div class="col-md-4 col-md-offset-4 forget" align="center" >
			<a href="#" onclick="forgotShow()" class="text-capitalize a forget_a">forgot &nbsp passwords?</a>
		</div>
</div>
 </div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/SignIN.js"></script>
</body>
</html>
